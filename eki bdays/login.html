<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">HAPPY BIRTHDAYS!!!</div>
    <div class="login-container">
        <h2>LOGIN</h2>
        <p>Isi Usernamenya pake nama kamu dan Passwordnya Tanggal lahir kamu ayy</p>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p class="signup-text">Don't have an account? <a href="registrasi.html">Sign up here</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(user => user.username === username);
            if (user) {
                if (user.password === password) {
                    sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                    window.location.href = 'home.html';
                } else {
                    alert('Invalid password. Please try again.');
                }
            } else {
                alert('User not found. Please check your username or sign up.');
            }
        });
    </script>
</body>
</html>
